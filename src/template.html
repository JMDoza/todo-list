<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Lists</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="overlay" class="hide"></div>
    <div id="newTodoDialog" class="hide">
      <h1>New To Do</h1>
      <form id="newTodoForm" action="post">
        <input type="hidden" id="listNameForm" name="listName" value="" />
        <input
          type="text"
          name="title"
          id="titleForm"
          placeholder="Title"
          required
        />
        <input
          type="text"
          name="desc"
          id="descForm"
          placeholder="Description"
        />
        <input
          type="number"
          name="priority"
          id="priorityForm"
          placeholder="0"
        />
        <input type="date" name="date" id="dateForm" />
        <button type="submit"><strong>Add To Do</strong></button>
      </form>
    </div>
    <div id="todoDialog" class="hide">
      <h1 id="dialogTitle">Task 1</h1>
      <p id="dialogDate">Created: <span>2024/10/09</span></p>

      <p id="dialogModifiedDate">Modified: <span>2024/10/09</span></p>
      <p id="dialogDesc">This is my first task!</p>
      <p id="dialogPriority">Priority: <span>1</span></p>
      <p id="dialogStatus">Status: <span>Completed</span></p>
      <p id="dialogDueDate">Due Date: <span>2025/10/10</span></p>
      <button id="dialogDelete">DELETE</button>
    </div>
    <div id="newTodoListDialog" class="hide">
      <h1 id="dialogTitle">New List</h1>
      <form id="newTodoListForm" action="post">
        <input
          type="text"
          id="inputListTitle"
          placeholder="List Name"
          name="listName"
          required
        />
        <button type="submit" id="inputListSubmit">
          <strong>Add List</strong>
        </button>
      </form>
    </div>
    <div id="deleteTodoListDialog" class="hide">
      <h1>Delete List</h1>
      <div id="deleteLists"></div>
    </div>
    <div class="container">
      <header>
        <h1>Projects List</h1>
        <svg id="delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>delete</title>
          <path
            d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
          />
        </svg>
        <svg
          id="plus-box-multiple"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>plus-box-multiple</title>
          <path
            d="M19,11H15V15H13V11H9V9H13V5H15V9H19M20,2H8A2,2 0 0,0 6,4V16A2,2 0 0,0 8,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2M4,6H2V20A2,2 0 0,0 4,22H18V20H4V6Z"
          />
        </svg>
        <nav></nav>
      </header>
      <!-- <div id="sidebar"></div> -->
      <div id="content"></div>
    </div>
  </body>
</html>
